<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plant Leaf Disease Classification</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href="static/css/fontawesome.min.css">
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="static/css/templatemo-style.css">
</head>

<body id="home">
<div class="" id="home">
  <nav class="navbar navbar-expand-xl">
    <div class="container h-100">
      <a class="navbar-brand" href="index.html">
        <h1 class="tm-site-title mb-0">Leaf Diseases Clasification</h1>
      </a>
      <button
              class="navbar-toggler ml-auto mr-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto h-100">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-tree"></i> Introduction
              <span class="sr-only">(current)</span>
            </a>
          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about')}}">
              <i class="fas fa-info"></i> About
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="/upload">
              <i class="fas fa-upload"></i> Upload
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="slide" id="Result">
      <div class="content fourth-content">
        <div class="container-fluid">
          <form id="contact" action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="pwd">Upload Image</label>
                  <fieldsetx>
                    <input type="file" class="form-control" id="pwd"accept="image/*" required="" multiple name="file">
                </div>
                <select name="alg">
                  <option  value="-1" >Choose Model</option>
                  <option value="1" > SVC Model</option>
                  <option  value="2" >ANN Model</option>
                  <option  value="3" >CNN Model</option>
                  <option  value="4">ResNet50</option>
                </select>
                </fieldset>
              </div>
              <div class="col-md-8">
                <fieldset style="height:40px;">
                </fieldset>
              </div>
              <div class="col-md-10">
                <fieldset>
                  <button type="submit" id="form-submit" class="button">Submit</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="static/js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="static/js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
</body>
</html>
